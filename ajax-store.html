<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/ajax-store.css" rel="stylesheet">
</head>
<body>
<h1 class="d-flex justify-content-center">
    <i class="fa-solid fa-trowel me-2"></i> <i class="fa-solid fa-wrench me-3"></i> My Tool Store <i class="fa-solid fa-hammer ms-3"></i> <i class="fa-solid fa-screwdriver ms-2"></i>
</h1>
<button type="button" class="btn btn-black  mt-2 mt-md-3 mb-3 mb-md-0" id="refresh">Refresh</button>


<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

    (function() {
        "use strict";
        $.get("data/inventory.json").done(function(data) {
            let storeTable = '';
            data.forEach(function(tool) {
                let category = tool.categories.join("<br>");
                storeTable += `<tr> <td>${tool.title}</td>  <td>${tool.quantity}</td> <td>$${tool.price}</td> <td>${category}</td> </tr>`
            });
            return $('#insertProducts').html(storeTable);
        });
    })();
</script>

</body>
</html>
