<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script>
    "use strict";



    let patternIndexCorrect = 0
    let konamiCodeNeeded = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]

    $(document).keyup(function(event){
        console.log(event.keyCode);
        let buttonPressed = event.keyCode;

        if(konamiCodeNeeded.indexOf(buttonPressed) < 0 || buttonPressed !== konamiCodeNeeded[patternIndexCorrect]) {
            patternIndexCorrect = 0;
            console.log(patternIndexCorrect);
        } else {
            patternIndexCorrect++;
            console.log(patternIndexCorrect);
        }
        if(patternIndexCorrect === 11) {
            console.log(patternIndexCorrect);
            alert("You have added 30 lives!");
        }
    });

</script>
</body>
</html>
