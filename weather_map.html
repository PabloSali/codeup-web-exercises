<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<!------------------------ Nav Bar Start ----------------------->
<nav class="navbar bg-light" id="navbar-main">
    <div class="container-fluid">
<!-------- Weather Page Logo -------->
        <a class="navbar-brand" href="#">
            <img src="img/weather-icon.jpg" alt="Insert Logo Here" width="30" height="24">
        </a>
<!-------- Weather Page Name -------->
        <a class="navbar-brand">
            Outside Be Like
        </a>
<!------- Weather Page Search Bar ------->
        <form class="d-flex" role="search">
            <input class="form-control me-2" id="userCity" type="search" placeholder="What City Are You In?" aria-label="Search">
            <button class="btn btn-outline-success" id="citySearchButton" type="submit">Search</button>
        </form>
    </div>
</nav>
<!------------------------ Nav Bar End ----------------------->
<!-- Row Holds All Body Contents After NavBar-->
<div class="row">
    <!-- Container for Mapbox -->
    <div class="col-sm-6 col-md-6 col-lg-6" id="mapbox-div">
        <!-- Map Title -->
        <h1>City:</h1>
        <div id='map'>
            <!-- Map Gets Inserted in this Div Container -->
        </div>
    </div>
    <!-- End of Mapbox Container -->
    <!------- Empty Div for Spacing ------------>
    <div class="col-sm-8 col-md-8 col-lg-8"></div>
    <!--  End of Empty Div  -->

    <!-- Container for Forecast Cads -->
    <div class="col-sm-4 col-md-4 col-lg-4" id="forecast-div">
        <!----- Forecast Card #1 ----->
            <div class="card text-bg-dark forecast-card" id="forecast-one">
                <img src="img/cloudy.avif" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title" id="forecast1-title">Date: </h5>
                    <p class="card-text" id="forecast1-temp-high"> High: </p>
                    <p class="card-text" id="forecast1-temp-low"> Low: </p>
                    <p class="card-text" id="forecast1-feel-temp"> Feel Like Temp: </p>
                    <p class="card-text" id="forecast1-humidity"> Humidity: </p>
                </div>
            </div>
        <!-- Forecast Card #2 -->
            <div class="card text-bg-dark forecast-card" id="forecast-two">
                <img src="img/partialycloudy.avif" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title" id="forecast2-title">Date: </h5>
                    <p class="card-text" id="forecast2-temp-high"> High: </p>
                    <p class="card-text" id="forecast2-temp-low"> Low: </p>
                    <p class="card-text" id="forecast2-feel-temp"> Feel Like Temp: </p>
                    <p class="card-text" id="forecast2-humidity"> Humidity:
                    </p>
                </div>
            </div>
        <!-- Forecast Card #3 -->
            <div class="card text-bg-dark forecast-card" id="forecast-three">
                <img src="img/partialycloudy.avif" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title" id="forecast3-title">Date: </h5>
                    <p class="card-text" id="forecast3-temp-high"> High: </p>
                    <p class="card-text" id="forecast3-temp-low"> Low: </p>
                    <p class="card-text" id="forecast3-feel-temp"> Feel Like Temp: </p>
                    <p class="card-text" id="forecast3-humidity"> Humidity:
                    </p>
                </div>
            </div>
        <!-- Forecast Card #4 -->
            <div class="card text-bg-dark forecast-card" id="forecast-four">
                <img src="img/partialycloudy.avif" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title" id="forecast4-title">Date: </h5>
                    <p class="card-text" id="forecast4-temp-high"> High: </p>
                    <p class="card-text" id="forecast4-temp-low"> Low: </p>
                    <p class="card-text" id="forecast4-feel-temp"> Feel Like Temp:
                    </p>
                    <p class="card-text" id="forecast4-humidity"> Humidity:
                    </p>
                </div>
            </div>
        <!-- Forecast Card #5 -->
            <div class="card text-bg-dark forecast-card" id="forecast-five">
                <img src="img/partialycloudy.avif" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title" id="forecast5-title">Date: </h5>
                    <p class="card-text" id="forecast5-temp-high"> High: </p>
                    <p class="card-text" id="forecast5-temp-low"> Low: </p>
                    <p class="card-text" id="forecast5-feel-temp"> Feel Like Temp: </p>
                    <p class="card-text" id="forecast5-humidity"> Humidity:
                    </p>
                </div>
            </div>
    </div>
</div>
<!-- Links -->
<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/weather_map.js"></script>
<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
