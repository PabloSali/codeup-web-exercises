<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d5ea12595.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class ='navbar'>
        <div class="navbar-left">
            <div class="left-bar"><a>Articles</a></div>
            <div class="left-bar"><a>Products</a></div>
            <div class="left-bar"><a>Market</a></div>
            <div class="left-bar"><a>Jobs</a></div>
        </div>

        <div class="logo"><a> Logo </div>

        <div class="navbar-right">
            <div class="right-bar"><a>Follow Us</a></div>
            <div class="right-bar"><a><i class="fa-solid fa-magnifying-glass"></i></a></div>
            <div class="right-bar"><a><i class="fa-solid fa-cart-shopping"></i></a></div>
            <div class="right-bar"><a><i class="fa-solid fa-user"></i></a></div>
        </div>
    </div>
</body>
</html>
